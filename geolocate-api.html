<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Geolocate API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>

<body>

    <h3 id="geolocate-data"></h3>


    <script>




        var url = "https://ipgeolocation.abstractapi.com/v1/?api_key=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"

        $.getJSON(url, function (data) {
            document.getElementById("geolocate-data").innerHTML = data.city
        })





    </script>

</body>

</html>
